{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kerala Police</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --police-blue: #1a237e;
            --police-blue-light: #303f9f;
            --police-gold: #ffc107;
            --police-red: #d32f2f;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--police-blue);
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .brand-logo {
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .brand-header h3 {
            color: var(--police-blue);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .brand-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--police-blue-light);
            box-shadow: 0 0 0 0.25rem rgba(26, 35, 126, 0.15);
        }
        
        .btn-police {
            background-color: var(--police-blue);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-police:hover {
            background-color: var(--police-blue-light);
            transform: translateY(-2px);
        }
        
        .btn-police:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 5px;
            padding: 0.75rem 1.25rem;
        }
        
        .text-decoration-none {
            color: var(--police-blue);
            transition: color 0.2s;
        }
        
        .text-decoration-none:hover {
            color: var(--police-blue-light);
            text-decoration: underline !important;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .input-with-icon {
            border-left: none;
            padding-left: 0;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="brand-header">
                <img src="{% static 'images/police-logo.png' %}" alt="Kerala Police Logo" class="brand-logo">
                <h3 class="mb-0">Kerala Police</h3>
                <p class="text-muted">Crime Prediction & Analysis System</p>
            </div>
            
            <div class="card-body">
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="Enter your username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control" 
                               id="id_password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-police w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
